<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astroinsights</title>
  <link rel="stylesheet" href="index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="main-bg"></div>
  
  <div class="header-row">
    <div class="header-logo"><a href="index.html">Astroinsights</a></div>
    <button class="contact-btn" id="openContact">Contact Us</button>
  </div>

  <div class="center-headings">
    <h1>Astroinsights</h1>
    <span>Unlock the universe within</span>
    <span>Coming soon to the <strong>App Store</strong> &amp; <strong>Google Play</strong></span>
  </div>
  
  <img src="images/girl-image-4.png" alt="Astroinsights Girl" class="girl-img" />

  <!-- Contact Modal -->
  <div class="contact-modal" id="contactModal">
    <div class="modal-content">
      <button class="modal-close" id="closeModal" title="Close">&times;</button>
      <form id="contactForm" action="https://formspree.io/f/mnngynbd" method="POST">
        <input type="hidden" name="_next" value="https://astroinsights.io/thank-you.html" />
        <h2>Contact Astroinsights</h2>
        
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name" />

        <label for="msg">Message</label>
        <textarea id="msg" name="message" required placeholder="Type your message"></textarea>
        
        <button type="submit" class="send-btn">Send</button>
      </form>
    </div>
  </div>

  <div id="cookieConsent" class="cookieConsent">
    <span>This site uses cookies to improve your experience. By continuing, you agree to our <a href="https://astroinsights.io/privacy.html">Privacy Policy</a>.</span>
    <button id="acceptCookies" class="acceptCookies">Accept</button>
  </div>  

  <script src="index.js"></script>
</body>
</html>
