<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astroinsights</title>
  <meta name="description" content="Astroinsights: Your personalized astrology app unlocking the universe within. Discover insights, star charts, and daily forecasts. Coming soon to the App Store and Google Play." />
  <link rel="stylesheet" href="index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Astroinsights" />
  <meta property="og:description" content="Your personalized astrology app unlocking the universe within." />
  <meta property="og:image" content="https://astroinsights.io/images/girl-image-4.png" />
  <meta property="og:url" content="https://astroinsights.io" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Astroinsights" />
  <meta name="twitter:description" content="Your personalized astrology app unlocking the universe within." />
  <meta name="twitter:image" content="https://astroinsights.io/images/girl-image-4.png" />

  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "MobileApplication",
    "name": "Astroinsights",
    "operatingSystem": ["iOS", "Android"],
    "applicationCategory": "Lifestyle",
    "url": "https://astroinsights.io",
    "description": "Your personalized astrology app unlocking the universe within.",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    }
  }
  </script>
</head>
<body>
  <div class="main-bg"></div>
  
  <div class="header-row">
    <div class="header-logo"><a href="index.html"></a></div>
    <button class="contact-btn" id="openContact">Contact Us</button>
  </div>

  <div class="center-headings">
    <h1>Astroinsights</h1>
    <span>Unlock the universe within</span>
  </div>

  <div class="coming-soon-pill">
    Coming Soon to App Store &amp; Google Play
  </div>
  
  <img src="images/girl-image-4.png" alt="Astroinsights Girl using astrological app" class="girl-img" />

  <!-- Contact Modal -->
  <div class="contact-modal" id="contactModal">
    <div class="modal-content">
      <button class="modal-close" id="closeModal" title="Close">&times;</button>
      <form id="contactForm" action="https://formspree.io/f/mnngynbd" method="POST">
        <input type="hidden" name="_next" value="https://astroinsights.io/thank-you.html" />
        <h2>Contact Astroinsights</h2>
        
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name" />

        <label for="msg">Message</label>
        <textarea id="msg" name="message" required placeholder="Type your message"></textarea>
        
        <button type="submit" class="send-btn">Send</button>
      </form>
    </div>
  </div>

  <div id="cookieConsent" class="cookieConsent cookie-consent-hidden">
    <span>This site uses cookies to improve your experience. By continuing, you agree to our <a href="https://astroinsights.io/privacy.html">Privacy Policy</a>.</span>
    <button id="acceptCookies" class="acceptCookies">Accept</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
